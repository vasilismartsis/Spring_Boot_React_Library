databaseChangeLog:
  - changeSet:
      id: 1
      author: Martsis
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: quantity
                  type: INTEGER
              - column:
                  name: genre
                  type: VARCHAR(255)
              - column:
                  name: created_by
                  type: BIGINT
              - column:
                  name: last_modified_by
                  type: BIGINT
              - column:
                  name: creation_date
                  type: TIMESTAMP
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: book
            baseColumnNames: created_by
            referencedTableName: library_user
            referencedColumnNames: id
            constraintName: fk_book_created_by
        - addForeignKeyConstraint:
            baseTableName: book
            baseColumnNames: last_modified_by
            referencedTableName: library_user
            referencedColumnNames: id
            constraintName: fk_book_last_modified_by
        - sqlFile:
            path: db/changelog/dml/testdata/bookData.sql