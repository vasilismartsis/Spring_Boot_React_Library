databaseChangeLog:
  - changeSet:
      id: 3
      author: Martsis
      changes:
        - createTable:
            tableName: reservation
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: library_user_id
                  type: BIGINT
              - column:
                  name: book_id
                  type: BIGINT
              - column:
                  name: reservation_date
                  type: DATE
              - column:
                  name: expiration_date
                  type: DATE
              - column:
                  name: created_by_id
                  type: BIGINT
              - column:
                  name: last_modified_by_id
                  type: BIGINT
              - column:
                  name: creation_date
                  type: TIMESTAMP
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: reservation
            baseColumnNames: library_user_id
            referencedTableName: library_user
            referencedColumnNames: id
            constraintName: fk_reservation_library_user
        - addForeignKeyConstraint:
            baseTableName: reservation
            baseColumnNames: book_id
            referencedTableName: book
            referencedColumnNames: id
            constraintName: fk_reservation_book
        - addForeignKeyConstraint:
            baseTableName: reservation
            baseColumnNames: created_by_id
            referencedTableName: library_user
            referencedColumnNames: id
            constraintName: fk_reservation_created_by
        - addForeignKeyConstraint:
            baseTableName: reservation
            baseColumnNames: last_modified_by_id
            referencedTableName: library_user
            referencedColumnNames: id
            constraintName: fk_reservation_last_modified_by
